<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="app">
        <canvas id="main-canvas"></canvas>
        <div id="ui-overlay">
            <div class="toolbar">
                <div class="color-palette">
                    <button class="color-swatch" data-color="#000000" style="background-color: #000000"></button>
                    <button class="color-swatch" data-color="#ff0000" style="background-color: #ff0000"></button>
                    <button class="color-swatch" data-color="#00ff00" style="background-color: #00ff00"></button>
                    <button class="color-swatch" data-color="#0000ff" style="background-color: #0000ff"></button>
                </div>
                <!-- Separator -->
                <div class="separator"></div>

                <!-- RGB Sliders -->
                <div class="rgb-controls">
                    <div class="slider-group">
                        <label style="color:red">R</label>
                        <input type="range" id="rgb-r" min="0" max="255" value="0">
                    </div>
                    <div class="slider-group">
                        <label style="color:green">G</label>
                        <input type="range" id="rgb-g" min="0" max="255" value="0">
                    </div>
                    <div class="slider-group">
                        <label style="color:blue">B</label>
                        <input type="range" id="rgb-b" min="0" max="255" value="0">
                    </div>
                </div>

                <div class="separator"></div>

                <!-- Legacy Picker (Hidden or kept as alternative) -->
                <input type="color" id="color-picker" value="#000000" title="System Picker">
                <input type="range" id="size-slider" min="1" max="20" value="5">
                <button id="tool-brush" class="active">Brush</button>
                <button id="tool-eraser">Eraser</button>
                <button id="tool-rect">Rect</button>
                <div class="separator"></div>
                <button id="btn-undo">Undo</button>
                <div class="separator"></div>
                <button id="btn-download" title="Save Image">‚¨á</button>
            </div>
            <!-- Room Switcher (Top Right) -->
            <div id="room-controls">
                <input type="text" id="room-input" placeholder="Join Room..." value="default-room">
                <button id="btn-join">Join</button>
            </div>

            <div id="status-bar">
                <span id="connection-status">Connecting...</span>
                <span id="users-count">Users: 0</span>
            </div>
            <div id="toast-container"></div>
        </div>

        <!-- Clear Button (Floating Bottom Right) -->
        <button id="btn-clear" title="Clear Canvas">üóëÔ∏è Clear</button>
    </div>
    <script type="module" src="/main.ts"></script>
</body>

</html>
